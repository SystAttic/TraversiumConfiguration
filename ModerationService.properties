spring.application.name=ModerationService

spring.main.allow-bean-definition-overriding=true
azure.contentsafety.endpoint=${AZURE_CONTENT_SAFETY_ENDPOINT:https://your-resource-name.cognitiveservices.azure.com/}
azure.contentsafety.api-key=${AZURE_CONTENT_SAFETY_API_KEY:your-api-key}
azure.contentsafety.api-version=%{AZURE_CONTENT_SAFETY_API_VERSION:2024-04-15}

moderation.policy.block-severity=2

# gRPC server (ModerationService -> TripService)
spring.grpc.server.port=${GRPC_SERVER_PORT:9090}
spring.grpc.server.reflection-service-enabled=true
spring.grpc.server.metrics.enabled=true

resilience4j.circuitbreaker.instances.azureModeration.sliding-window-size=10
resilience4j.circuitbreaker.instances.azureModeration.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.azureModeration.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true

resilience4j.retry.instances.azureModeration.max-attempts=3
resilience4j.retry.instances.azureModeration.wait-duration=1s
resilience4j.retry.instances.azureModeration.retry-exceptions=io.grpc.StatusRuntimeException, java.lang.RuntimeException, java.io.IOException

management.health.grpc.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus,circuitbreakers,retries,refresh
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.circuitbreakers.enabled=true

management.endpoint.health.group.readiness.include=readinessState, diskSpace
management.endpoint.health.group.readiness.show-details=always

management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.liveness.show-details=always

management.health.diskspace.enabled=true
management.health.ping.enabled=true
