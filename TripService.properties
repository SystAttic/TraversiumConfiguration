spring.application.name=TripService

server.port=8081

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/tenant

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.notification-topic=notification-topic
spring.kafka.audit-topic=audit-topic
spring.kafka.reporting-topic=reporting-topic


management.endpoints.web.exposure.include=health,info,prometheus,circuitbreakers,retries,refresh
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.circuitbreakers.enabled=true
management.endpoint.retries.enabled=true


management.endpoint.health.group.readiness.include=readinessState,db,diskSpace
management.endpoint.health.group.readiness.show-details=always

management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.liveness.show-details=always

management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

spring.main.allow-bean-definition-overriding=true

resilience4j.circuitbreaker.instances.moderation-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.moderation-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.moderation-service.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true

# gRPC server (for UserService -> TripService)
spring.grpc.server.port=9091
spring.grpc.server.reflection-service-enabled=true
spring.grpc.server.metrics.enabled=true

# gRPC client (TripService -> ModerationService)
spring.grpc.client.moderation-service.host=${GRPC_MODERATION_HOST:localhost}
spring.grpc.client.moderation-service.port=${GRPC_MODERATION_PORT:9090}