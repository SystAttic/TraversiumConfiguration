spring.application.name=SocialService

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/tenant

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.notification-topic=notification-topic
spring.kafka.audit-topic=audit-topic

server.port=${SERVER_PORT:8094}

management.endpoints.web.exposure.include=health,info,prometheus,refresh, busrefresh
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

management.endpoint.health.group.readiness.include=readinessState,db,diskSpace
management.endpoint.health.group.readiness.show-details=always

management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.liveness.show-details=always

management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

security.oauth2.client.token-uri=${SECURITY_OAUTH2_CLIENT_TOKEN_URI}
security.oauth2.client.client-id=${SECURITY_OAUTH2_CLIENT_CLIENT_ID:social-service}
security.oauth2.client.client-secret=${SECURITY_OAUTH2_CLIENT_SECRET}
security.oauth2.client.grant-type=client_credentials
security.oauth2.client.refresh-skew-seconds=${SECURITY_OAUTH2_CLIENT_REFRESH_SKEW_SECONDS:30}

spring.grpc.client.moderation-service.host=${SPRING_GRPC_CLIENT_MODERATION_SERVICE_HOST:moderation-service}
spring.grpc.client.moderation-service.port=${SPRING_GRPC_CLIENT_MODERATION_SERVICE_PORT:9090}

trip-service.url=${TRIP_SERVICE_URL:http://trip-service:8081}

test.value=value
