spring.application.name=FileStorageService

server.port=8081

#azure blob storage
spring.cloud.azure.storage.blob.account-name=traversiumtest
spring.cloud.azure.storage.blob.account-key=${AZURE_STORAGE_ACCOUNT_KEY}
spring.cloud.azure.storage.blob.endpoint=https://traversiumtest.blob.core.windows.net/

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.audit-topic=audit-topic

management.endpoints.web.exposure.include=health,info,prometheus,refresh, busrefresh
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

management.endpoint.health.group.readiness.include=readinessState,diskSpace
management.endpoint.health.group.readiness.show-details=always

management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.liveness.show-details=always

management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

trip-service.url=${TRIP_SERVICE_URL:http://trip-service:8081}

test.value=value